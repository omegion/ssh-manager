name: Code Check

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Test and coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18
        id: go

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get OS and arch info
        run: |
          VERSION=${{github.ref_name}}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build
        run: |
          make build VERSION="$VERSION"
      